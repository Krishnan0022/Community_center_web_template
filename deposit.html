<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Horizon Bank - Deposit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <img src="image.png" alt="Bank Logo">
        <h1>Krishna Horizon Bank</h1>
    </div>

    <div class="nav-bar">
        <a href="home.html">Home</a>
        <a href="deposit.html">Deposit</a>
        <a href="loan.html">Loans</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>

    <div class="container">
        <div class="form-title">Deposit Form</div>
        <form id="depositForm">
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
            </div>
            <div class="form-group">
                <label for="depositAmount">Deposit Amount</label>
                <input type="number" id="depositAmount" name="depositAmount" required>
            </div>
            <div class="form-group">
                <label for="depositType">Deposit Type</label>
                <select id="depositType" name="depositType" required>
                    <option value="">Select Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Fixed Deposit">Fixed Deposit</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Deposit</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Krishna Horizon Bank. All rights reserved 22MIC0022. | 
        <a href="contact.html" style="color: #fff; text-decoration: underline;">Contact Us</a> | 
        Terms & Conditions | Privacy Policy
    </div>

    <script src="deposit.js"></script>

</body>
</html>
