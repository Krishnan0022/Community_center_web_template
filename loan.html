<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Horizon Bank - Loan Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <img src="image.png" alt="Bank Logo">
        <h1>Krishna Horizon Bank</h1>
    </div>

    <div class="nav-bar">
        <a href="home.html">Home</a>
        <a href="deposit.html">Deposit</a>
        <a href="loan.html">Loans</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>

    <div class="container">
        <div class="form-title">Loan Application Form</div>
        <form id="loanForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="loanType">Loan Type</label>
                <select id="loanType" name="loanType" required>
                    <option value="">Select Type</option>
                    <option value="Personal">Personal</option>
                    <option value="Home">Home</option>
                    <option value="Car">Car</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employmentStatus">Employment Status</label>
                <select id="employmentStatus" name="employmentStatus" required>
                    <option value="">Select Status</option>
                    <option value="Employed">Employed</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Apply for Loan</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Krishna Horizon Bank. All rights reserved 22MIC0022. | 
        <a href="contact.html" style="color: #fff; text-decoration: underline;">Contact Us</a> | 
        Terms & Conditions | Privacy Policy
    </div>

    <script src="loan.js"></script>

</body>
</html>
